<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Cardio Day2</title>
  </head>
  <body>
    <p><em>Have a look at the JavaScript Console.</em></p>

    <script>
      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Array.prototype.some()
      // is at least one person 19 or older?

      const currentYear = new Date().getFullYear();
      const adult = people.some((person) => currentYear - person.year >= 19);

      console.log("is at least one person 19 or older?");
      console.log(adult);

      // Array.prototype.every()
      // is everyone 19 or older?

      const allAdults = people.every(
        (person) => currentYear - person.year >= 19
      );
      console.log("is everyone 19 or older?");
      console.log(allAdults);

      // Array.prototype.find()
      // find the comment with the ID of 823423

      const comment = comments.find((comment) => comment.id === 823423);
      console.log("the comment with the ID of 823423:");
      console.log(comment.text);

      // Array.prototype.findIndex()
      // find the comment with this ID
      // delete the comment with the ID of 823423

      const index = comments.findIndex((comment) => comment.id === 823423);
      console.log(index);

      comments.splice(1, 1);
      console.log("delete the comment with the ID of 823423");
      console.log(comments);

      const newComments = [
        ...comments.slice(0, index),
        ...comments.slice(index),
      ];
      console.log("create a copy of the original array:");
      console.table(newComments);
    </script>
  </body>
</html>
