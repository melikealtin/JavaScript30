<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <div>
        <label for="spacing">Spacing:</label>
        <input
          type="range"
          name="spacing"
          id="spacing"
          value="10"
          min="10"
          max="200"
          data-sizing="px"
        />
      </div>
      <div>
        <label for="blur">Blur:</label>
        <input
          type="range"
          name="blur"
          id="blur"
          min=" 25"
          max="25"
          value="0"
          data-sizing="px"
        />
      </div>
      <div>
        <label for="brightness">Brightness:</label>
        <input
          type="range"
          name="brightness"
          min="0"
          max="200"
          value="100"
          data-sizing="%"
        />
      </div>
      <div>
        <label for="grayscale">Grayscale:</label>
        <input
          type="range"
          name="grayscale"
          min="0"
          max="100"
          value="0"
          data-sizing="%"
        />
      </div>
      <div>
        <label for="sepia">Sepia:</label>
        <input
          type="range"
          name="sepia"
          min="0"
          max="100"
          value="0"
          data-sizing="%"
        />
      </div>
      <div>
        <label for="base">Base Color:</label>
        <input type="color" name="base" id="base" value="#98cbdf" />
      </div>
      <div>
        <label for="saturate">Saturate:</label>
        <input
          type="range"
          name="saturate"
          min="0"
          max="200"
          value="100"
          data-sizing="%"
        />
      </div>
    </div>

    <img src="./img/ocean.jpg" />

    <script src="main.js"></script>
  </body>
</html>
